name: Deploy # Workflow 이름
on: # Event 감지
  push:
    branches:
      - releaseBranch # 해당 브랜치의 푸쉬가 일어날 때 CI/CD를 진행하겠다는 뜻
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code. # Repo checkout
        uses: actions/checkout@v2

      - name: Check Node v # Node v 확인
        run: node -v

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_API_KEY: ${{  secrets.NEXT_PUBLIC_API_KEY  }}" >> .env
          echo "NEXT_PUBLIC_AUTH_DOMAIN: ${{  secrets.NEXT_PUBLIC_AUTH_DOMAIN  }}" >> .env
          echo "NEXT_PUBLIC_STORAGE_BUCKET: ${{  secrets.NEXT_PUBLIC_STORAGE_BUCKET  }}" >> .env
          echo "NEXT_PUBLIC_APP_ID: ${{  secrets.NEXT_PUBLIC_APP_ID  }}" >> .env
          echo "NEXT_PUBLIC_MEASUREMENT_ID: ${{  secrets.NEXT_PUBLIC_MEASUREMENT_ID  }}" >> .env
          echo "NEXT_PUBLIC_PROJECT_ID: ${{  secrets.NEXT_PUBLIC_PROJECT_ID  }}" >> .env
          echo "NEXT_PUBLIC_VAPID_KEY: ${{  secrets.NEXT_PUBLIC_VAPID_KEY  }}" >> .env
          echo "NEXT_PUBLIC_BASE_URL: ${{  secrets.NEXT_PUBLIC_BASE_URL  }}" >> .env
          echo "NEXT_PUBLIC_LOGIN_URL: ${{  secrets.NEXT_PUBLIC_LOGIN_URL  }}" >> .env
          cat .env

      - name: Install Dependencies # 의존 파일 설치
        run: yarn install

      - name: Build # Build
        run: yarn build
        env:
          CI: ""

      - name: zip create
        # zip 파일을 만듭니다(파일명은 자유, 대신 아래 workflow에 적을 파일명과 동일하게 맞춰주세요).
        run: zip -qq -r ./build-fe.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3 # Upload build file to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --region ap-northeast-2 ./build-fe.zip s3://windmeal-bucket/build-fe.zip

      - name: Deploy # Deploy to EC2
        run: aws deploy create-deployment
          --application-name windmeal-app
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name windmeal
          --s3-location bucket=windmeal-bucket,key=build-fe.zip,bundleType=zip
